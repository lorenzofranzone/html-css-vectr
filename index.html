<header>
  <div class="wrapper">
    <div class="logo"><img src="img/vectr.svg" alt=""></div>
    <nav>
      <ul class="main-menu">
        <li><a href="#">user guide</a></li>
        <li><a href="#">tutorials</a></li>
        <li><a class="dropdown" href="#">more</a></li>
        <li><a class="btn btn-green" href="#">use online</a></li>
        <li><a class="btn btn-dark" href="#">login</a></li>

  </div>

<!-- ––––––––––––––––––––––––––––––––––––––––––––––––––
Jumbo -->

<section class="jumbo">
  <div class="wrapper">
    <div class="cta">
      <h1>Free Vector Graphics Software</h1>
      <p>Vectr is a free graphics software used to create vector graphics easily and intuitively. It's a simple yet powerful web and desktop cross-platform tool to bring your designs into reality.</p>
      <div class="btn btn-green">use online</div>
    </div>
    <img src="img/jumbo.png" alt="Jumbo">
  </div>
</section>

<!-- ––––––––––––––––––––––––––––––––––––––––––––––––––
Logos -->
<section class="logos">
  <div class="wrapper">
    <img src="img/producthunt.svg" alt="Logo Product Hunt">
    <img class="hide-rsp"src="img/lifehacker.svg" alt="Logo Life Hacker">
    <img src="img/forbes.svg" alt="Logo Forbes">
    <img class="hide-rsp"src="img/net.svg" alt="Logo Net">
    <img src="img/tech.svg" alt="Logo Tech Republic">
  </div>
</section>
